<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google UI Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl">Gmail</a>
        <a href="https://www.google.co.id/imghp?hl=en-GB&tab=ri&authuser=0&ogbl">Images</a>
        <div class="img">
          <a href="https://www.google.com/">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="" />
          </a>
        </div>
      </div>
      <div class="google">GOOGLE</div>
      <div class="search">
        <input type="text" placeholder="search Google of Type a URL" onfocus="this.placeholder = ''" onBlur="this.placeholder = 'search Google of Type a URL'" autocomplete="off" />
      </div>
      <div class="web">
        <div class="website">
          <a href="https://www.youtube.com/">
            <div class="icon">
              <img src="https://www.logo.wine/a/logo/YouTube/YouTube-Icon-Full-Color-Logo.wine.svg" alt="youtube" />
            </div>
            <span>Youtube</span>
          </a>
        </div>
        <div class="website">
          <a href="https://www.facebook.com/">
            <div class="icon">
              <img src="https://cdn3.iconfinder.com/data/icons/capsocial-round/500/facebook-512.png" alt="youtube" />
            </div>
            <span>Facebook</span>
          </a>
        </div>
        <div class="website">
          <a href="https://www.instagram.com/">
            <div class="icon">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="youtube" />
            </div>
            <span>Instagram</span>
          </a>
        </div>
        <div class="website">
          <a href="https://www.twitter.com/">
            <div class="icon">
              <img src="https://image.flaticon.com/icons/png/512/124/124021.png" alt="youtube" />
            </div>
            <span>Twitter</span>
          </a>
        </div>
        <div class="website">
          <a href="https://www.tiktok.com/">
            <div class="icon">
              <img src="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-512.png" alt="youtube" />
            </div>
            <span>Tiktok</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
